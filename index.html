<!DOCTYPE html>
<html lang="pt_br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Treinamento Git</title>
   <style>
      label{
         font-size: 18px;
         font-weight: 900;
      }
      li{
         margin-left: 40px;         
      }
   </style>
</head>
<body>
   <h1>Comandos Básicos</h1>
   <ul>
      <label>git add</label>
      <li>adiciona as alterações para o commit</li>
      <label>git add --all</label>
      <li>adiciona todos os arquivos do repositório local</li>
      <label>git add "nome_do_arquivo"</label>
      <li>adiciona arquivos especificos</li>
      <label>git pull</label>
      <li>Atualiza repositório local com alterações do repositório remoto</li>
      <label>git commit -m "descrição"</label>
      <li>faz um commit no repositório local</li>
      <label>git push</label>
      <li>Envia o commit pro reposirtório remoto</li>
   </ul>
</body>
</html>
